<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Flat Calculator</title>
  <style>
    :root{
      --bg:#0c0c0c;
      --accent:#00ff80;
      --text:#ffffff;
      --secondary:#333;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;width:100%;background:var(--bg);color:var(--text);font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;}

    .calculator{
      display:flex;
      flex-direction:column;
      justify-content:center;
      width:100%;
      height:100%;
      padding:40px;
      background:var(--bg);
    }

    .display{
      width:100%;
      background:var(--secondary);
      color:var(--accent);
      font-size:3em;
      padding:20px;
      text-align:right;
      margin-bottom:20px;
      border:none;
      border-radius:6px;
    }

    .keys{
      flex:1;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      grid-template-rows:repeat(5,1fr);
      gap:10px;
      height:100%;
    }

    button{
      font-size:1.8em;
      border:none;
      background:var(--secondary);
      color:var(--text);
      cursor:pointer;
      transition:0.15s;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:6px;
    }

    button:hover{
      background:var(--accent);
      color:#fff;
    }

    button:active{
      background:#00cc66;
    }

    .op{color:var(--text);}
    .wide{grid-column:span 2;}
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" readonly value="0">
    <div class="keys">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="append('%')">%</button>
      <button class="op" onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="op" onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="op" onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="op" onclick="append('+')">+</button>

      <button class="wide" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="op" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display=document.getElementById('display');
    function append(v){
      if(display.value==='0'&&v!=='.')display.value='';
      display.value+=v;
    }
    function clearDisplay(){display.value='0';}
    function backspace(){display.value=display.value.slice(0,-1)||'0';}
    function calculate(){
      try{
        display.value=eval(display.value.replace(/÷/g,'/').replace(/×/g,'*'));
      }catch(e){display.value='Error';}
    }
    window.addEventListener('keydown',e=>{
      if((/^[0-9+\-*/.%]$/).test(e.key))append(e.key);
      if(e.key==='Enter')calculate();
      if(e.key==='Backspace')backspace();
      if(e.key==='Escape')clearDisplay();
    });
  </script>
</body>
</html>
